<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </script>
</head>

<body>

  <div class="container-fluid">
  <!-- Carousel -->
  <div id="demo" class="carousel slide position-relative" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/m-1.jpg" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="img/m-2.jpg" alt="Chicago" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="img/m-3.jpg" alt="New York" class="d-block" style="width:100%">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


    <nav class="navbar navbar-expand-lg bg-light position-absolute">
      <div class="container-fluid">
        <a class="navbar-brand fs-1 col-3 px-5" href="#">
          <img src="img/default-logo.png" height="110px" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right" id="navbarSupportedContent">
          <ul class="navbar-nav col-9 h5 ms-5 px-3  text-center">
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="">HOME
                <i class="fa fa-angle-down" aria-hidden="true"></i>

              </a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="">PAGES
                <i class="fa fa-angle-down" aria-hidden="true"></i>

              </a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="">
                SHOP
                <i class="fa fa-angle-down" aria-hidden="true"></i>

              </a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="">
                BLOG
                <i class="fa fa-angle-down" aria-hidden="true"></i>

              </a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link text-dark" href="">
                CONTACT
              </a>
            </li>

            <ul class=" h4 d-flex justify-content-evenly" style="list-style: none;">
              <li class="px-2 px-sm-1 mt-1 "><a href="">
                  <i class="fa fa-user-o text-dark px-3" aria-hidden="true"></i>
                </a></li>
              <li class="px-2 px-sm-1 mt-1"><a href="">
                  <i class="fa fa-shopping-bag text-dark" aria-hidden="true"></i>
                </a></li>

            </ul>
          </ul>
          <div class="row  text-center">
            <div>
              <button class=" btn btn-lg  border-2 px-4 py-2 rounded-pill fs-5 mt-2"
                style="background-color:#fcdb5a;">GET IN TOUCH
              </button>
            </div>
          </div>

        </div>
      </div>

</div>

</body>

</html>
